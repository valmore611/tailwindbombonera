<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./tailwind.css" />
    <title>TailwindCSS-Bombonera-web</title>
  </head>
  <body class="bg-slate-100">
    <header class="bg-white shadow px-6">
      <div class="flex h-16 items-center justify-between">
        <button
          class="focus:ring-2 focus:ring-slate-200 rounded p-1 -ml-1 text-slate-500 hover:bg-sky-500 hover:text-slate-100"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
            />
          </svg>
        </button>
        <a class="-mr-4" href="#">
          <img
            class="h-8 w-8 hover:rotate-12 duration-200"
            src="images/LOGO.png"
        /></a>
        <div class="flex">
          <button
            class="focus:ring-2 focus:ring-slate-200 rounded-full -ml-1 text-slate-500 hover:text-sky-500 focus:ring-offset-1"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z"
              />
            </svg>
          </button>
          <button
            class="ml-4 focus:ring-2 focus:ring-slate-200 rounded-full text-slate-500 hover:text-sky-500 focus:ring-offset-1 transition-colors"
          >
            <img
              class="h-6 w-6 rounded-full"
              src="https://ui-avatars.com/api?name=Val+Muñoz"
              alt="Val Muñoz"
            />
          </button>
        </div>
      </div>
    </header>
  </body>
</html>
